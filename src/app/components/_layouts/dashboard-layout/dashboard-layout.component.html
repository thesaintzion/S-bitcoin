<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <header class="sidenav-header">
            <div class="d-flex justify-content-between align-items-center align-content-center w-100">
                <div>
                    <a mat-list-item>
                        <!-- <img class="logo" mat-line src="assets/img/logo-1.svg"> -->
                        <h3 mat-line class="text-white logo-name">Bulb Finance</h3>
                    </a>
                </div>
                <div>
                    <button class="bg-yellow" mat-icon-button>
                        <mat-icon>menu</mat-icon>
                    </button>
                </div>
            </div>
        </header>

        <mat-list>
            <a (click)="closeMen(drawer)" mat-list-item routerLinkActive="active" [routerLinkActiveOptions]="{exact:
                true}" routerLink="/app">
                <mat-icon class="text-dark" mat-list-icon>home</mat-icon>
                <div mat-line>Dashboard</div>
            </a>

            <a (click)="closeMen(drawer)" mat-list-item routerLinkActive="active" [routerLink]="accnt.link" *ngFor="let accnt of account">
                <mat-icon [ngClass]="accnt.iconClass" mat-list-icon>{{accnt.icon}}</mat-icon>
                <div mat-line>{{accnt.name}}</div>
            </a>


            <a (click)="closeMen(drawer)" mat-list-item routerLinkActive="active" [routerLink]="plan.link" *ngFor="let plan of plans">
                <mat-icon [ngClass]="plan.iconClass" mat-list-icon>{{plan.icon}}</mat-icon>
                <div mat-line>{{plan.name}}</div>
            </a>


            <a (click)="closeMen(drawer)" [routerLink]="other.link" routerLinkActive="active" mat-list-item *ngFor="let other of others">
                <mat-icon mat-list-icon [ngClass]="other.iconClass">{{other.icon}}</mat-icon>

                <div mat-line>{{other.name}}</div>
            </a>
        </mat-list>


        <div class="mat-sidenav-inner-con">
            <div class="sidenav-action">
                <button class="bg-yellow add-btn text-black shadow" mat-icon-button mat-raised-button>
                    <mat-icon>color_lens</mat-icon>
        </button>
            </div>
        </div>
    </mat-sidenav>



    <mat-sidenav-content class="position-relative shadow" [ngClass]="isHandset? '': ''">
        <div>
            <router-outlet>
            </router-outlet>
        </div>
        <footer class="main-footer d-none d-sm-flex overflow-x-auto">

            <button routerLinkActive="active" [routerLinkActiveOptions]="{exact:
                true}" routerLink="/app" class="mr-3 last:mr-0  shadow-0" mat-fab>
                    <mat-icon class="text-bolder">home</mat-icon>
            </button>

            <button routerLinkActive="active" [routerLink]="page.link" *ngFor="let page of account" class="mr-3 last:mr-0 shadow-0" mat-fab>
                    <mat-icon class="text-bolder">{{page.icon}}</mat-icon>
            </button>

            <button routerLinkActive="active" [routerLink]="page.link" *ngFor="let page of plans" class="mr-3 last:mr-0 shadow-0" mat-fab>
                <mat-icon class="text-bolder">{{page.icon}}</mat-icon>
            </button>

            <button routerLinkActive="active" [routerLink]="page.link" *ngFor="let page of others" class="mr-3 last:mr-0 shadow-0" mat-fab>
                <mat-icon class="text-bolder">{{page.icon}}</mat-icon>
            </button>
        </footer>

    </mat-sidenav-content>
</mat-sidenav-container>
